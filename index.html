<!DOCTYPE html>

                      <li>
                          <a title="linkedin" href="https://in.linkedin.com/in/vivek-thapliyal-603175207" class="social-icon">

                      </li>

                          <a title="twitter" href="https://www.twitter.com/vivekthapliyal_" class="social-icon">

                      </li>
                      <li>
                          <a title="instagram" href="https://www.instagram.com/vivekthapliyal_" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                      </li>
                      <li>
                          <a title="github" href="https://www.github.com/vivekthapliyal4" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a>
                      </li>
                  </ul>
              </article>
              <article class="home-img">
                <img src="./img/kid.png" alt="">
